  <title>My Weather App</title>

<body>
  <div class="header">
    <h2>MyWeather</h2>
    <form id="location-entry">
      <input type="text" name="City" placeholder="City" id="location-search"/>
      <button id="submit">Search</button>
    </form> 
  </div>  
  <button class="metric">Metric</button>
  <button class="imperial">Imperial</button>
  <div id="select-city">
    <h3>Which city?</h3>
  </div>
  <div id="weather-data">
    <section id="current-temperature">
      <h4>Current Temperature</h4>
    </section>
    <section id="current-weather">
      <h4>Current Weather</h4>
    </section>
    <section id="humidity">
      <h4>Humidity</h4>
    </section>
    <section id="wind">
      <h4>Wind</h4>
    </section>
  </div>
